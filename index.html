<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1> POMODORO FLOW </h1>
  <style>
    body {
      background: linear-gradient(to bottom, #450a63, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #ffffff;
      font-family: 'Fira Code', monospace;
    }

    #timer-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      border: 2px solid rgb(87, 86, 142);
      padding: 20px;
      border-radius: 10px;
    }

    #timer {
      font-size: 3em;
      margin: auto;
    }

    #status {
      font-size: 1.5em;
      margin-top: 10px;
    }

    #controls {
      margin-top: 20px;
    }

    #github-link {
      font-size: 1.5em;
      margin-top: 20px;
      cursor: pointer;
      animation: fadeIn 2s;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    #instruction-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: none;
      font-size: 1.2em;
      text-align: left;
    }

    #apple-emoji {
      font-size: 2em;
      cursor: pointer;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #developer-info {
      font-size: 1.5em;
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    #developer-info a {
      color: #ffffff;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    #developer-info a:hover {
      color: #f39c12;
    }

    #todo-list {
      width: 300px;
      background: #603378;
      border-radius: 10px;
      margin-top: 20px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      max-height: 200px;
    }

    #todo-list input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #todo-list button {
      width: 100px;
      padding: 4px;
      border: none;
      border-radius: 5px;
      background: hsl(267, 39%, 49%);
      color: white;
      cursor: pointer;
    }

    #todo-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #5f2a2a;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 8px;
    }

    #todo-list li button {
      background: #f44336;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <title>Pomodoro Timer</title>
</head>
<body>
  <div id="timer-wrapper">
    <div id="timer">00:00</div>
    <div id="status"></div>
    <div id="controls">
      <label for="duration">dura√ß√£o(minutos):</label>
      <input type="number" id="duration" min="1" max="60" value="25">
      <button onclick="startCustomTimer()">Iniciar</button>
    </div>
    <div id="apple-emoji" onclick="showInstructions()">üçé</div>
    <div id="instruction-popup">
      <p>Passo 1: Escolha a Tarefa</p>
      <p>Passo 2: Configure o Timer</p>
      <p>Passo 3: Trabalhe na Tarefa</p>
      <p>Passo 4: Fa√ßa uma Pausa Curta</p>
      <p>Passo 5: Repita</p>
    </div>
  </div>

  <div id="developer-info">
    <a href="https://github.com/luudnobre" target="_blank">BY LUD N√ìBREGA üë©üèº‚Äçüíª</a>
  </div>

  <div id="todo-list">
    <input type="text" id="taskInput" placeholder="Adicione uma tarefa">
    <button onclick="addTask()">Adicionar</button>
    <ul id="tasks"></ul>
  </div>

  <script>
    let tasks = [];

    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const task = taskInput.value.trim();

      if (task !== '') {
        tasks.push(task);
        updateTaskList();
        taskInput.value = '';
      }
    }

    function removeTask(index) {
      tasks.splice(index, 1);
      updateTaskList();
    }

    function updateTaskList() {
      const tasksContainer = document.getElementById('tasks');
      tasksContainer.innerHTML = '';

      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${task}</span>
          <button onclick="removeTask(${index})">Remover</button>
        `;
        tasksContainer.appendChild(li);
      });
    }
  </script>
</body>
</html>
